<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videojuegos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">
      Videojuegos
    </h1>

    <div class="mb-4">
      <input
        id="search"
        type="text"
        placeholder="Buscar juego..."
        class="w-full p-2 rounded border focus:outline-none focus:ring"
      />
    </div>

    <ul
      id="lista"
      class="bg-white rounded shadow p-4 space-y-1 text-sm"
    ></ul>

    <p
      id="estado"
      class="mt-4 text-sm text-gray-500"
    >
      Cargando datos...
    </p>
  </div>

  <script>
    const URL = "txt/games.txt";

    // Función para normalizar texto y eliminar acentos
    const normalize = s =>
      s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    async function cargarJuegos() {
      try {
        // Evitar cache con un parámetro único
        const res = await fetch(`${URL}?v=${Date.now()}`);
        const texto = await res.text();

        let juegos = texto
          .split(/\r?\n/)           // Soporte para \r\n y \n
          .map(j => j.trim())
          .filter(j => j.length);

        // Eliminar duplicados y ordenar
        juegos = [...new Set(juegos)].sort((a,b) => a.localeCompare(b));

        render(juegos);
        document.getElementById("estado").innerText =
          `Total: ${juegos.length} juegos`;

        // Filtrado dinámico
        document.getElementById("search").addEventListener("input", e => {
          const q = normalize(e.target.value);
          const filtrados = juegos.filter(j => normalize(j).includes(q));
          render(filtrados);
          document.getElementById("estado").innerText =
            `Mostrando: ${filtrados.length} de ${juegos.length} juegos`;
        });

      } catch (e) {
        document.getElementById("estado").innerText =
          "Error cargando datos";
        console.error(e);
      }
    }

    function render(juegos) {
      const ul = document.getElementById("lista");
      ul.innerHTML = "";
      juegos.forEach(j => {
        const li = document.createElement("li");
        li.textContent = j;
        ul.appendChild(li);
      });
    }

    cargarJuegos();
  </script>
</body>
</html>
