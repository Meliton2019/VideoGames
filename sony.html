<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Videojuegos de Sony</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Videojuegos de Sony</h1>

    <input
      id="search"
      type="text"
      placeholder="Buscar juego..."
      class="w-full p-2 mb-4 rounded border"
    />

    <ul id="lista" class="bg-white rounded shadow p-4 space-y-1 text-sm"></ul>
    <p id="estado" class="mt-4 text-sm text-gray-500">Cargando datos...</p>
  </div>

  <script>
    const URL =
      "https://en.wikipedia.org/api/rest_v1/page/html/List_of_Sony_Interactive_Entertainment_video_games";

    async function cargarJuegos() {
      try {
        const res = await fetch(URL);
        const html = await res.text();

        const doc = new DOMParser().parseFromString(html, "text/html");
        const tablas = doc.querySelectorAll("table.wikitable");
        let juegos = [];

        tablas.forEach(tabla => {
          tabla.querySelectorAll("tr").forEach((fila, i) => {
            if (i === 0) return;

            const cols = fila.querySelectorAll("td");
            if (!cols.length) return;

            // Title = columna 0
            const nombre = cols[0].textContent
              .replace(/\s+/g, " ")
              .trim();

            if (nombre) juegos.push(nombre);
          });
        });

        juegos = [...new Set(juegos)].sort((a, b) => a.localeCompare(b));

        render(juegos);
        estado.textContent = `Total: ${juegos.length} juegos`;

        search.addEventListener("input", e => {
          const q = e.target.value.toLowerCase();
          render(juegos.filter(j => j.toLowerCase().includes(q)));
        });

      } catch (err) {
        estado.textContent = "Error cargando datos";
        console.error(err);
      }
    }

    function render(juegos) {
      lista.innerHTML = "";
      juegos.forEach(j => {
        const li = document.createElement("li");
        li.textContent = j;
        lista.appendChild(li);
      });
    }

    cargarJuegos();
  </script>
</body>
</html>
